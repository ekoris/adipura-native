<!doctype html>
<html lang="en">

<head>
	<title>Login 07</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/style.css">

</head>

<body style="
	background-image: url('images/abstract-blur-defocused-library-book-store-shop-interior-1.jpg'); 
	background-repeat: no-repeat;
	background-size: cover;
">
	<section class="ftco-section" >
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
							<div class="text w-100">
								<h2>Selamat Datang di adipura books</h2>
								<p>Silahkan isi data disamping untuk terhubung ke admin WA?</p>
								<img src="images/bocil buku.png" alt="" style="width: 400px;">
							</div>
						</div>
						<div class="login-wrap p-4 p-lg-5">
							<div class="d-flex">
								<div class="w-100">
									<h3 class="mb-4">Sign In</h3>
								</div>
							</div>
							<form action="#" class="signin-form">
								<div class="form-group mb-3">
									<label class="label" for="name">Nama Kamu</label>
									<input type="text" class="form-control name" type="text" placeholder="Inputkan Nama" required="" name="name" aria-required="true">
								</div>
								<div class="form-group mb-3">
									<label class="label" for="password">Nomor Hp kamu</label>
									<input type="number" class="form-control phone" type="text" placeholder="Inputkan Nomor Telpon / Wa" required="" name="phone" aria-required="true">
								</div>
								<div class="form-group">
									<button type="submit" class="form-control btn btn-primary submit px-3">SignIn</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
